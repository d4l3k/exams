<style>
well {
  display: flex;
  flex-direction: column;
  height: 100%;
}
article {
  display: flex;
  flex-grow: 10000;
}
article > div {
  padding: 16px;
}
iframe {
  flex-grow: 10000;
}
</style>

<well>
<header>
  <h1>{{ .File.Name }}</h1>
  <a href="/admin/potential">All</a> <br>
  <a href="{{ .File.Path }}">{{ .File.Path }}</a>
</header>

<article>
  <div>
    <h2>Controls</h2>
    <form method="POST">
      <label>Name</label>
      <input type="text" name="name" value="{{.File.Name}}">
      <br>
      <br>
      <label>Course</label>
      <select name="course">
        <option value="">Select Course Code</option>
{{ range $course, $v := .Courses }}
<option value="{{$course}}">{{$course}}</option>
{{ end }}
      </select>
      <br>
      <br>
      <label>Year</label>
      <input type="number" name="year" value="0">
      <br>
      <br>
      <input type="submit" value="Classify">
    </form>
  </div>
  <iframe src="{{ .File.Path }}">
  </iframe>
</article>
</well>
